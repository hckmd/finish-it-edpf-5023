{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Admin</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>
                <a href="{{ url_for('admin.edit_user', id = user.id) }}">{{ user.username }}</a>
            </td>
            <td>{{ user.email }}</td>
            <td>
                {% if user.is_administrator %}
                Yes 
                {% else %}
                No
                {% endif %}
            </td>
            <td><a href="{{ url_for('admin.change_password', user_id = user.id) }}">Change password</a></td>
            <td>
                <a href="{{ url_for('admin.delete_user', id = user.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin.add_user') }}">Add user</a>
{% endblock %}
