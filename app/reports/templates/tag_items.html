{% extends "base.html" %}
{% set active_menu_item = 'Reports' %}

{% block content %}
<p class="page-heading">Items per Tag</p>
<p>This report displays the number of courses and books per each of your Tags.</p>
<div id="chart" class="chart"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/plotly-1.58.4.min.js') }}"></script>
<script type="text/javascript">
  $.get("{{ url_for('reports.tag_items_data') }}", function(response) {
    var graph = JSON.parse(response);
    Plotly.newPlot('chart', graph, {});
  });
</script>
{% endblock %}
