{% extends "base.html" %}

{% block content %}
    <h1>Tags</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <hr>
{% endblock %}
