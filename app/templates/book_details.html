{% extends "base.html" %}

{% block content %}
<h1>{{ book.title }}</h1>

<p>Authors: {{ book.authors }}</p>
<p>Status: {{ book.status }}</p>
<p>Priority: {{ book.priority }}</p>
<p>Next steps: {{ book.next_steps }}</p>
<p>Barriers: {{ book.barriers }}</p>
<p>Notes: {{ book.notes }}</p>

<hr>
<a href="{{ url_for('edit_book', id = book.id) }}">Edit book</a>
<a href="{{ url_for('delete_book', id = book.id) }}">Delete book</a>
{% endblock %}
