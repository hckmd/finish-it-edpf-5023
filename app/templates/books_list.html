{% extends "base.html" %}

{% block content %}
    <h1>Books</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.status }}</td>
                <td>{{ book.priority }}</td>
                <td>
                    <a href="#">Research</a>,
                    <a href="#">Career</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="add_book">Add another book</a>
{% endblock %}
